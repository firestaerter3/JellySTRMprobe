overview: "Probe STRM files to extract media info (codec, resolution, duration, audio)"
description: |
  JellySTRMprobe extracts media information from STRM file targets by probing
  remote streams. Jellyfin never probes STRM files during library scans â€” this
  plugin fills that gap.

  Features:
  - Scheduled task to probe all unprobed STRM items
  - Catch-up mode to auto-probe new STRM items as they are added
  - Configurable parallelism, timeout, and cooldown
  - Per-library selection for targeted probing

  This plugin is designed to work alongside Xtream Library or any other STRM
  file generator.
